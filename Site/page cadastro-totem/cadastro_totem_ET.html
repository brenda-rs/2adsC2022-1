<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Eagle Totens | Cadastro de Totem</title>


  <link rel="icon" href="./assets/Logo Eagle Totens/Eagle Totens logo aguia com fundo branco amarelo.png">
  <link rel="stylesheet" href="./css/stylecadastrototem_ET.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.google.com/specimen/Roboto?query=roboto" rel="stylesheet">
</head>

<body>
  <div class="header-totem">
    <div class="container-totem">
      <h1>Cadastro de Totem</h1>
    </div>
  </div>

  <div class="desenvolvimento-totem">

    <div class="container-totem">

      <p>Informações do Totem</p>

      <h3 class="modelo-cpu">Modelo CPU:</h3>
      <input class="input-cpu">

      <img class="info-icon" src="./assets/imagens/info_icon.png" onmouseover="mostra_texto_cpu('cpu')"
        onclick="esconde_texto_cpu();">
      <div id="texto_info_cpu"></div>

      <h3 class="modelo-disco">Modelo Disco:</h3>
      <input class="input-disco">

      <img class="info-icon" src="./assets/imagens/info_icon.png" onmouseover="mostra_texto_disco('disco')"
        onclick="esconde_texto_disco();">
      <div id="texto_info_disco"></div>

      <h3 class="modelo-memoria">Modelo Memória:</h3>
      <input class="input-memoria">

      <img class="info-icon" src="./assets/imagens/info_icon.png" onmouseover="mostra_texto_memoria('memoria')"
        onclick="esconde_texto_memoria();">
      <div id="texto_info_memoria"></div>

      <h3 class="estacao-totem">Estação:</h3>
      <select>
        <option value="0">Este totem está em qual estação?</option>
        <option value="1">Linha 1-Azul (Jabaquara – Tucuruvi)</option>
        <option value="2">Linha 2-Verde (Vila Prudente – Vila Madalena)</option>
        <option value="3">Linha 3-Vermelha (Corinthians-Itaquera – Palmeiras-Barra Funda)</option>
        <option value="4">Linha 4-Amarela (Vila Sônia – Luz) </option>
        <option value="5">Linha 5-Lilás (Capão Redondo – Chácara Klabin) </option>
        <option value="15">Linha 15-Prata (Vila Prudente – Vila União)</option>
      </select>

      <button class="btn-cadastrar-totem">Cadastrar</button>

    </div>

  </div>

</body>

</html>

<script>
  //TEXTO INFORMATIVO CPU//
  function mostra_texto_cpu(texto_info_cpu) {
    document.getElementById("texto_info_cpu").innerHTML = `<h3 style="color:#FFE607;font-size:2vh;margin-left:35vw;padding-bottom:8vh"><b>Qual o modelo da CPU?</b>
Ex.: CPU Intel Core i5-8600K</h3>`;
  }
  function esconde_texto_cpu() {
    document.getElementById("texto_info_cpu").innerHTML = "";
  }

  //TEXTO INFORMATIVO DISCO//
  function mostra_texto_disco(texto_info_disco) {
    document.getElementById("texto_info_disco").innerHTML = `<h3 style="color:#FFE607;font-size:2vh;margin-left:35vw;padding-bottom:8vh"><b>Qual o modelo do Disco?</b> 
Ex.: Toshiba MQ01ABD100 - disco rígido - 1 TB - SATA-300 (HDKBB96</h3>`;
  }
  function esconde_texto_disco() {
    document.getElementById("texto_info_disco").innerHTML = "";
  }

  //TEXTO INFORMATIVO MEMÓRIA//
  function mostra_texto_memoria(texto_info_memoria) {
    document.getElementById("texto_info_memoria").innerHTML = `<h3 style="color:#FFE607;font-size:2vh;margin-left:35vw;padding-bottom:8vh"><b>Qual o modelo da memória?</b> 
Ex.: Memória DDR3 4GB 1333Mhz para Desktop | GT</h3>`;
  }
  function esconde_texto_memoria() {
    document.getElementById("texto_info_memoria").innerHTML = "";
  }
</script>
