<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle</title>
    <link rel="stylesheet" href="cadastro-colaborador.css">
</head>
<body>
    <div class="container_site">
        <nav class="nav_bar">
    
        </nav>
        <div class="container_lista_estacao">
            <div class="box-titulo">
                <h1>Cadastro colaborador</h1>
            </div>
            <div class="container-formulario">
                <div class="box-fomrulario">
                    <div class="box-formulario-parte1">
                        <div class="box-campo">
                            <span>Nome:</span>
                            <input id="input_nome" type="text">
                        </div>
                        <div class="box-campo">
                            <span>Sobrenome:</span>
                            <input id="input_sobrenome" type="text">    
                        </div>
                        <div class="box-campo">
                            <span>Telefone:</span>
                            <input id="input_telefone" type="tel">
                        </div>
                        <div class="box-campo">
                            <span>Função:</span>
                            <select id="lista_funcao" name="funcao" id="lista_funcao">
                                <option value=""></option>
                                <option value="1">Manutenção</option>
                                <option value="2">Gerente</option>
                                <option value="3">Suporte eagle Toten's</option>
                            </select>
                        </div> 
                    </div>
                    <div class="box-formulario-parte2">
                        <div class="box-email">
                            <div class="box-info">
                                    <span>Email:</span>
                                    <img src="./assets/info.png" alt="info">
                            </div>
                            <input id="input_email" type="text">    
                        </div>
                        <div class="box-senha">
                            <div class="box-info">
                                <span>Senha:</span>
                                <img src="./assets/info.png" alt="info">
                            </div>
                            <input id="input_senha" type="text">
                        </div>
                        <div class="box-btn">
                            <button id="btn-cadastrar-colaborador">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
