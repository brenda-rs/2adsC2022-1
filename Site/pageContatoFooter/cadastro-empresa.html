<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle</title>
    <link rel="stylesheet" href="cadastroEmpresa.css">
</head>
<body>
    <div class="container_site">
        <nav class="nav_bar">
    
        </nav>
        <div class="container-cadastro-empresa">
            <div class="box-titulo">
                <h1>Cadastro Empresa</h1>
            </div>
            <div class="container-formulario">
                <div class="container-campos">
                    <div class="box-campo-grande">
                        <span>Razão social:</span>
                        <input type="text">
                    </div>
                    <div class="box-campo-duplo">
                            <div class="box-campo">
                                <span>CNPJ</span>
                                <input type="text">
                            </div>
                            <div class="box-campo">
                                <span>Telefone:</span>
                                <input type="text">
                            </div>
                    </div>
                    <div class="box-campo-grande">
                        <span>Logradouro:</span>
                        <input type="text">
                    </div>
                    <div class="box-campo-duplo">
                        <div class="box-select">
                            <span>UF:</span>
                            <select name="lista-UF" id="lista-UF">
                                <option value="SP">SP</option>
                                <option value="RJ">RJ</option>
                            </select>
                        </div>
                        <div class="box-select">
                            <span>Cidade:</span>
                            <select name="lista-cidade" id="lista-cidade">
                                <option value="sao-paulo">São Paulo</option>
                                <option value="rio-de-janeiro">Rio de janeiro</option>
                            </select>
                        </div>
                    </div>
                    <button id="btn-cadastrar-empresa">Cadastrar</button>
                


                </div>
            </div>
        </div>
    </div>





</body>
</html>
