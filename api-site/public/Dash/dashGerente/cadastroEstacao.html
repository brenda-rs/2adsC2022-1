<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle</title>
    <link rel="stylesheet" href="./css/cadastro-estacao.css">
</head>

<body>
    <div class="container_site">
        <nav class="nav_bar">

        </nav>
        <div class="container-cadastro-empresa">
            <div class="box-titulo">
                <h1>Cadastro Estação</h1>
            </div>
            <div class="container-formulario">
                <div class="container-campos">
                    <div class="box-campo-grande">
                        <span>Nome da estação:</span>
                        <input id="nome_estacao" type="text">
                    </div>
                    <div class="box-campo-duplo">
                        <div class="box-campo">
                            <span>Linha</span>
                            <input id="linha_estacao" type="text">
                        </div>
                        <div class="box-campo">
                            <span>Zona:</span>
                            <input id="zona_estacao" type="text">
                        </div>
                    </div>
                    <button id="btn-cadastrar" onclick="cadastrarEstacao()">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>




</body>

</html>

<script>

    function cadastrarEstacao() {

        var nomeEstacaoVar = nome_estacao.value;
        var linhaEstacaoVar = linha_estacao.value;
        var zonaEstacaoVar = zona_estacao.value;

        fetch("/estacao/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeEstacao: nomeEstacaoVar,
                linhaEstacao: linhaEstacaoVar,
                zonaEstacao: zonaEstacaoVar,
                fkEmpresa: sessionStorage.FK_EMPRESA
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Estação cadastrada!");
                window.location = "cadastroEstacao.html";
                finalizarAguardar();
            } else {
                throw ("Erro ao tentar realizar o cadastro desta estação!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }
</script>
